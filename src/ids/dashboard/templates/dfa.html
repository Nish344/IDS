<!DOCTYPE html>
<html>
<head>
    <title>IDS - DFA Visualization</title>
    <!-- 
        STABLE CDN STACK (jsDelivr):
        1. Viz.js: Reliable DOT -> SVG converter
        2. svg-pan-zoom: Interaction library
    -->
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/viz.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/viz.js@2.1.2/full.render.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/svg-pan-zoom@3.6.1/dist/svg-pan-zoom.min.js"></script>

    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            margin: 0; 
            padding: 0;
            background-color: #f4f7f6;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 { margin: 0; font-size: 1.2rem; }
        header a { color: #ecf0f1; text-decoration: none; margin-left: 15px; font-size: 0.9rem;}
        
        #controls {
            padding: 10px;
            background: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        #viz-container {
            flex: 1;
            /* Important: Overflow hidden so the SVG pan/zoom handles the view */
            overflow: hidden; 
            background-image: radial-gradient(#e0e0e0 1px, transparent 1px);
            background-size: 20px 20px;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* SVG will fill the container */
        #viz-container svg {
            width: 100%;
            height: 100%;
        }

        .loading {
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover { background-color: #2980b9; }

        /* Specific style for download buttons */
        #btn-download, #btn-download-img {
            background-color: #27ae60;
        }
        #btn-download:hover, #btn-download-img:hover {
            background-color: #219150;
        }
        
        .legend {
            font-size: 0.8rem;
            color: #555;
            margin-left: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>ü§ñ Aho-Corasick Automaton Visualization</h1>
        <nav>
            <a href="/">‚Üê Live Dashboard</a>
            <a href="/dfa">Reload Graph</a>
        </nav>
    </header>

    <div id="controls">
        <button id="btn-refresh">Refresh Graph</button>
        <button id="btn-download">Download DOT</button>
        <button id="btn-download-img">Download PNG</button>
        <div class="legend">
            Double Circle = Match &bull; Dashed Line = Fail Link &bull; Scroll to Zoom
        </div>
    </div>

    <div id="viz-container">
        <div class="loading">Loading Automaton...</div>
    </div>

    <script src="{{ url_for('static', filename='dfa.js') }}"></script>
</body>
</html>
